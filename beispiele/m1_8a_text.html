<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            font-family: Arial;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid black;
            margin-bottom: 0;
        }
        h3.untertitel {
            font-style: italic;
            font-size: 12px;
            margin-top: 0;
        }
        .haupt {
            font-weight: bold;
        }
        .beilage {
            font-weight: normal;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Currywurst mit Pommes</h1>
    <h3 class="untertitel">Der Klassiker</h3>
    <ul class="haupt">
        <li>Bratwurst</li>
        <li class="beilage">Fritten</li>
        <li>Currysauce</li>
    </ul>
</body>
</html>
