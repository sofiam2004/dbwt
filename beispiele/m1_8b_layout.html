<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .column, .row, .centered {
            display: flex;
        }
        .row {
            justify-content: center;
        }
        .item {
            background-color: #f2f2f2;
            padding: 30px;
            text-align: center;
            margin: 2px;
        }
        .centered {
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="column">
        <div class="item">Element 1</div>
        <div class="item">Element 2</div>
        <div class="item">Element 3</div>
    </div>
    <div class="row">
        <div class="item">Element 4</div>
        <div class="item centered">Element 5</div>
        <div class="item">Element 6</div>
    </div>
    <div class="centered">
        <div class="item">Element 7</div>
    </div>
</div>

</body>
</html>
